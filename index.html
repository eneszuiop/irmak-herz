      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .heart-svg {
      width: 300px;
      height: 300px;
      position: relative;
      margin-bottom: 40px;
    }

    .heart-svg svg {
      width: 100%;
      height: 100%;
    }

    .heart-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.4);
    }

    .bottom-text {
      font-size: 40px;
      color: #cc0000;
      font-weight: bold;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
    }
  </style>
</head>
